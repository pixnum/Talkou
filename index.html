<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üó£Ô∏è Talkou ‚Äì Skeuomorphic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #3e3e3e, #1a1a1a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .device {
      background: linear-gradient(to bottom, #4b4b4b, #2a2a2a);
      border-radius: 30px;
      padding: 20px;
      box-shadow: 
        inset 0 2px 6px rgba(255, 255, 255, 0.2),
        inset 0 -2px 6px rgba(0, 0, 0, 0.6),
        0 20px 40px rgba(0, 0, 0, 0.7);
      width: 95%;
      max-width: 600px;
      border: 2px solid #666;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 1.8em;
      color: #f0f0f0;
      text-shadow: 0 2px 2px rgba(0,0,0,0.6);
    }

    textarea {
      width: 85%;
      max-width: 500px;
      height: 150px;
      margin: 15px auto;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      resize: vertical;
      display: block;
      background: rgba(255,255,255,0.08);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      color: white;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }

    label {
      font-size: 0.95em;
    }

    input[type="range"] {
      width: 200px;
    }

    select, button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin: 5px;
      cursor: pointer;
      background: linear-gradient(to bottom, #555, #333);
      color: white;
      box-shadow: inset 0 2px 3px rgba(255,255,255,0.1),
                  inset 0 -2px 3px rgba(0,0,0,0.5);
    }

    button {
      background: linear-gradient(to bottom, #1e88e5, #1565c0);
    }

    button:hover {
      background: linear-gradient(to bottom, #2196f3, #0d47a1);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="device">
    <h1>üó£Ô∏è Talkou</h1>

    <textarea id="text" placeholder="Type or paste text here..."></textarea>

    <div class="controls">
      <div>
        <label for="voiceSelect">üé§ Voice:</label>
        <select id="voiceSelect"></select>
      </div>
      <div>
        <label>üîä Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>
      <div>
        <label>üéº Pitch:</label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
      </div>
      <div>
        <label for="rate">üïê Speed (0.5x ‚Äì 2x):</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        <span id="speedDisplay">1.0x</span>
      </div>
      <div>
        <button onclick="speak()">üîà Speak</button>
        <button onclick="stopSpeech()">üõë Stop</button>
        <button onclick="clearText()">üßπ Clear</button>
      </div>
    </div>

    <div class="footer">¬© Manik Roy 2025 ‚Äî Works Offline</div>
  </div>

  <script>
    const textEl = document.getElementById("text");
    const voiceSelect = document.getElementById("voiceSelect");
    const pitch = document.getElementById("pitch");
    const rate = document.getElementById("rate");
    const volume = document.getElementById("volume");
    const speedDisplay = document.getElementById("speedDisplay");

    let voices = [];

    function populateVoices() {
      voices = speechSynthesis.getVoices().filter(v =>
        v.lang.includes("en") ||
        v.lang.includes("hi") ||
        v.lang.includes("ta") ||
        v.lang.includes("te") ||
        v.lang.includes("kn") ||
        v.lang.includes("ml") ||
        v.lang.includes("gu")
      );
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    rate.addEventListener("input", () => {
      speedDisplay.textContent = `${parseFloat(rate.value).toFixed(1)}x`;
    });

    function speak() {
      const text = textEl.value.trim();
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      utterance.pitch = parseFloat(pitch.value);
      utterance.rate = parseFloat(rate.value);
      utterance.volume = parseFloat(volume.value);

      speechSynthesis.speak(utterance);
    }

    function stopSpeech() {
      speechSynthesis.cancel();
    }

    function clearText() {
      textEl.value = '';
    }
  </script>
</body>
</html>
